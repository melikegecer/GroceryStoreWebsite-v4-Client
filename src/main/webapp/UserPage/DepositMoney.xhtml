<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Amount in the account: "/>
                <h:outputText value="#{loginBean.currentUser.balance}" />
                <h:outputText value="Amount to deposit: "/>
                <h:inputText value="#{userBean.amount}" />
                <br/>
                <h:commandButton value="Deposit Money" action="#{userBean.increaseBalance()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
