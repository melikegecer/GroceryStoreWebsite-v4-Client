<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Foods" style="font-size: 30px"/>
                <br/>
                <ui:repeat value="#{foodBean.foods}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:" />
                        <h:outputText value="#{item.foodName}" />
                        <h:outputText value="Price:" />
                        <h:outputText value="#{item.foodPrice}" />
                        <h:outputText value="Ingredients:" />
                        <h:outputText value="#{item.ingredients}" />
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:outputText value="Food name"/>
                <h:inputText value="#{foodBean.foodName}" />
                <br/>
                <h:commandButton value="Add the Food" action="#{foodBean.addFoodToShoppingCart()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
